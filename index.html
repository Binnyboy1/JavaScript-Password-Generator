<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!--- Body begins here -->
<body>
    <h1>Password Generator</h1>
    <!--- Main begins here -->
    <main>
        <!--- Top Section begins here -->
        <h2>Generate a Password</h2>
        <!--- Middle Section begins here -->
        <section id="solid-border">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
            ></textarea>
        </section>
        <!--- Bottom Section begins here -->
        <div id="button-space">
            <button class="button-gen">Generate Prompts</button>
            <button class="button-gen" id="refresh">Refresh Password</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
